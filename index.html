<!DOCTYPE html>
<html lang="ja">
<head>
    <title>Yum Yum Yumi</title>
    <!-- bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- js -->
    <script type="text/javascript" src="scripts/jquery-3.5.1.min.js"></script>    
    <script type="text/javascript" src="scripts/index.js"></script>
    <!-- css -->
    <link href="css/style.css" type="text/css", rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/65a65454b1.js" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@700&display=swap" rel="stylesheet">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5YG0N5EMY3"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-5YG0N5EMY3');
    </script>
</head>
<body>
    <!-- filter table -->
    <div class="container">
        <!-- scroll to top button -->
        <button id="toTop"><i class="fas fa-chevron-up"></i></button>
        <!-- header -->
        <a href="./index.html">
            <h1 class="text-center mt-4 mb-2" id="header">Yum Yum Yumi</h1>
        </a>      
        <p class="text-center mb-4" id="subtitle">Passionate about Cooking in Style</p>  
        <!-- recipe start -->
        <div class="text-center filter">
            <!-- search bar -->
            <div class="search-container">
                <input class="search-input" type="text" placeholder="料理名・食材でレシピを探す">
            </div>
            <!-- filters -->
            <div class="container text-center filter-wrapper">
                <div class="row mt-4 text-center">
                    <div class="col-lg-4 col-sm-12 categoryToggler-wrapper">
                        <button class="categoryToggler my-1 py-2"><i class="fas fa-utensils mr-2"></i>カテゴリーから探す</button>
                        <div class="condition mt-1" id="categories">
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12 durationToggler-wrapper">
                        <button class="durationToggler my-1 py-2"><i class="fas fa-clock mr-2"></i>調理時間から探す</button>
                        <div class="condition mt-1" id="duration">
                            <button data-id="60" data-type="duration" class="stat duration my-1" role="button">すべて</button>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                        <button class="bookmarkToggler my-1 py-2"><i class="fas fa-heart mr-2"></i>お気に入りのレシピ</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- results -->
        <div class="container text-center mb-2">
            <div class="cards row text-center masonry"></div>
        </div>
    </div>
    <script src="scripts/spreadsheet.js"></script>
</body>
</html>
